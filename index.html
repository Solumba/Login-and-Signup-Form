<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <img src="hero3.jpg" alt="">

            <div class="button-box">
                <button id="toggle-login" class="switch">Login</button>
                <button id="toggle-signup" class="switch">Signup</button>
                <button id="moving-button" class="switch moving-btn">Login</button>
            </div>

            <div class="forms" id="forms">
                <form action="" id="form-1">
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" placeholder="olumbasolomon08@gmail.com">
                    </div>
    
                    <div class="form-control">
                        <label for="Password">Password</label>
                        <input type="password" placeholder="Your password">
                    </div>
    
                    <button id="login">Login</button>
                </form>
    
                <form action="" id="form-2">
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" placeholder="olumbasolomon08@gmail.com">
                    </div>
    
                    <div class="form-control">
                        <label for="Password">Password</label>
                        <input type="password" placeholder="Your password">
                    </div>
    
                    <div class="form-control">
                        <label for="Password2">Confirm Password</label>
                        <input type="password" placeholder="Confirm password">
                    </div>
                    <button id="signup">Signup</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
